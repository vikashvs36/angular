
<label>Server Name</label>
<!--<input type="text" class="form-control" [(ngModel)]="newServerName"/>-->
<input type="text" class="form-control" #serverName/>
<br>

<button class="btn btn-primary" (click)="onCreateServer(serverName)">Add Server</button>
<br><br>
<p *ngIf="isServerCreated; else noServer">Server name is created</p>
<ng-template #noServer>
  <p>No Server is created.</p>
</ng-template>


<div *ngFor="let server of createdServers">
  <app-server [serverName]="server"></app-server>
</div>

<div class="col-md-3">
  <h2 >Directives</h2>
  <p basicAttributeDirective>Basic Attribute Directive</p>
  <p appBetterAttribute>Better Attribute Directive (Mouse over on me)</p>
</div>

<div class="col-md-3">
  <h2>Switch case</h2>
  <div [ngSwitch]="value">
    <p *ngSwitchCase="4"> Event </p>
    <p *ngSwitchCase="9"> Odd </p>
    <p *ngSwitchCase="17"> Prime </p>
    <p *ngSwitchDefault> You can try with 4,9 and 17</p>
  </div>
</div>
